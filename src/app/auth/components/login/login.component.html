<div class="custom-modal">
  <form class="text-center" [formGroup]="loginForm">
    <div class="form-group">
      <input  autocomplete="off" 
              class="form-control mt-3" 
              aria-describedby="emailHelp" 
              placeholder="Ingrese el usuario"
              formControlName="user">
      <div *ngIf="error.user !== ''" class="text-danger">
        <span  >{{ error.user | lowercase }}</span>
      </div>
    </div>
    <div class="form-group mt-3">
      <input  type="password" 
              class="form-control" 
              placeholder="ContraseÃ±a"
              formControlName="password">
      <div *ngIf="error.password !== ''" class="text-danger">
        <span  >{{ error.password }}</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3" id="login" (click)="login($event)">Ingresar</button>
  </form>
</div>
