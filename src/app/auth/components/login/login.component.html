<div class="custom__modal login p-4">
  <form class="text-center" [formGroup]="loginForm">
    <div class="form-group">
      <input autocomplete="off" autofill="off" class="form-control mt-3" aria-describedby="emailHelp"
      i18n-placeholder placeholder="Ingrese el usuario" formControlName="user">
      <div *ngIf="error.user !== ''" class="text-danger">
        <span i18n>{{ error.user | lowercase }}</span>
      </div>
    </div>
    <div class="form-group mt-3">
      <input type="password" class="form-control" i18n-placeholder placeholder="ContraseÃ±a" formControlName="password" autocomplete="off"
        autofill="off">
      <div *ngIf="error.password !== ''" class="text-danger">
        <span i18n>{{ error.password }}</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3" id="login" (click)="login($event)" i18n>Ingresar</button>
  </form>
</div>
