<div class="header__grid mb-5">

  <img class="header__grid__img" src="../../../../assets/images/logo.png" alt="logo">

  <div class="header__grid__button">
    <button
      *ngIf="user.name && user.name.length > 0"
      class="btn btn-danger btn-sm"
      (click)="logout()">
      <span class="text-light">{{user.name + ' ' + user.lastName}}</span>
    </button>
  </div>

</div>
