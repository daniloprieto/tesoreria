<div class="container">
  <form>
    <div class="form-check mt-2 mb-2">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [formControl]="isDigital">
      <label class="form-check-label" for="flexCheckDefault">
        Digital
      </label>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <label class="p-2 text-muted">Detalle</label>
      </div>
      <div class="col-12">
        <input type="text" class="form-control" placeholder="DescripciÃ³n del ingreso" id="description">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <label class="p-2 text-muted">Monto</label>
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="$000" id="amount">
      </div>
    </div>
    <button class="btn btn-primary mt-3" type="submit" style="float:right" id="submit" (click)="setTicket($event)">Guardar</button>
  </form>
</div>
