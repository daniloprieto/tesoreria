<div class="container">
  <form [formGroup]="financialForm">
    <div class="form-check mt-2 mb-2">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="digital">
      <label class="form-check-label" for="flexCheckDefault" i18n>Digital</label>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <label class="p-2 text-muted" i18n>Detalle</label>
      </div>
      <div class="col-12">
        <input type="text" class="form-control" i18n-placeholder placeholder="DescripciÃ³n del ingreso" id="description" formControlName="description">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <label class="p-2 text-muted" i18n>Monto</label>
      </div>
      <div class="col">
        <input type="number" class="form-control" placeholder="$000" id="amount" formControlName="amount">
      </div>
    </div>
    <button class="btn btn-primary mt-3" type="submit" style="float:right" id="submit" (click)="setTicket($event)" i18n>Guardar</button>
  </form>
</div>
