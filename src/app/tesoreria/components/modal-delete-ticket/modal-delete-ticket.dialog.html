<h1 mat-dialog-title i18n>Anular Ticket NÂº {{data.ticket.id}}</h1>

<mat-dialog-content>

  <table class="table table-striped">
    <tr>
      <td colspan="2" class="table-active" i18n>Nombre:</td>
      <td>{{data.ticket.name + ' ' + data.ticket.lastName}}</td>
    </tr>
    <tr>
      <td colspan="2" class="table-active" i18n>Tipo:</td>
      <td>{{getType(data.ticket.type)}}</td>
    </tr>
    <tr>
      <td colspan="2" class="table-active" i18n>Digital:</td>
      <td i18n>{{data.ticket.digital ? 'SI':'NO'}}</td>
    </tr>
    <tr>
      <td colspan="2" class="table-active" i18n>Monto:</td>
      <td>${{data.ticket.amount}}</td>
    </tr>
    <tr>
      <td colspan="2" class="table-active" i18n>Tesorero:</td>
      <td>{{data.ticket.treasurer}}</td>
    </tr>
    <tr>
      <td colspan="2" class="table-active" i18n>Fecha:</td>
      <td>{{data.ticket.createdAt}}</td>
    </tr>
  </table>

</mat-dialog-content>

<mat-dialog-actions  align = "end">
  <button  mat-button  mat-dialog-close i18n> Cancelar </button>
  <button  mat-button [mat-dialog-close]="true"  cdkFocusInitial i18n> Anular </button>
</mat-dialog-actions>
