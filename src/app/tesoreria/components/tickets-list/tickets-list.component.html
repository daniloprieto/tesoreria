<div class="custom__modal">
  <div class="container mat-elevation-z8">
    <ng-container *ngIf="tickets.length ; then table else notFound"></ng-container>
  </div>
</div>


<ng-template #table>
  <app-tickets-table
    [user]="user"
    [buttons]="['print', 'delete']"
    [tickets]="tickets">
  </app-tickets-table>
</ng-template>

<ng-template #notFound>
  <div class="container">
    <div class="row mt-3">
      <div class="col-3"></div>
      <div class="col-6">
        <span class="text-center">Sin transacciones</span>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</ng-template>
