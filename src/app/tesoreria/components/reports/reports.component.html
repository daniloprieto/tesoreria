<div class="bar">
  <div class="row">
    <div class="col-lg-2 col-sm-4">
      <div class="row align-items-start">
        <button *ngIf="availableCashClosing | async" type="button" class="btn btn-success" (click)="cashClosingReport($event)">Cierre de Caja</button>
      </div>
      <div class="row mt-2">
        <button type="button" class="btn btn-primary" routerLink="//tesoreria/balanz">Balances</button>
      </div>
    </div>
    <div class="col-lg-8 col-sm-2"></div>
    <div class="col-lg-2 col-sm-4">
      <div class="row align-items-end">
        <input type="date" class="form-control" id="date" [formControl]="selectedDate" value="{{todayEn}}"/>
      </div>
      <div class="row mt-2">
        <button type="button" class="btn btn-primary" id="reporter" (click)="retrieveOrders($event,selectedDate.value)">Imprimir Reporte</button>
      </div>
    </div>
  </div>
</div>
