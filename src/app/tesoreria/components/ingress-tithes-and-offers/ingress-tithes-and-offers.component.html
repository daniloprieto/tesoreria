<div class="custom-modal" id="form-view">
  <span>{{user.name + ' ' + user.lastName}}</span>

  <div class="row mt-3 mb-3">
    <form>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [formControl]="isDigital">
        <label class="form-check-label" for="flexCheckDefault">
          Digital
        </label>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" autocomplete="off" placeholder="Nombre" id="name">
        </div>
        <div class="col">
          <input type="text" class="form-control" autocomplete="off" placeholder="Apellido" id="lastname">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <label class="p-2 text-muted">Diezmo</label>
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="$000" id="diezmo">
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <label class="p-2 text-muted">Ofrenda</label>
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="$000" id="ofrenda">
        </div>
      </div>
      <button class="btn btn-primary mt-3" type="submit" style="float:right" id="submit" (click)="setTicket($event)">Imprimir</button>
    </form>
  </div>

  <div class="accordion-item mt-3">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        MÃ¡s
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="row p-3">
          <div class="input-group date mb-3" id="datepicker">
            <input type="date" class="form-control" id="date" [formControl]="selectedDate" value="{{todayEn}}"/>
          </div>
          <button type="button" class="btn btn-success mb-1" id="reporter" (click)="retrieveOrders($event,selectedDate.value)">Imprimir</button>
          <button type="button" class="btn btn-danger" onclick="window.location.reload()">Salir</button>
        </div>
      </div>
    </div>
  </div>

</div>
