<div class="row">
  <div class="col mb-3">
    <div class="custom__modal" id="form-view">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Fecha</th>
            <th scope="col">Total de ingresos</th>
            <th scope="col">Caja Iglesia</th>
            <th scope="col">Oficio Pastor</th>
            <th scope="col">Relatorio</th>
            <th scope="col">Detalle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let report of reports">
            <th scope="row">{{report.id}}</th>
            <td>{{getDate(report.createdAt)}}</td>
            <td>${{report.headquarterTreasure}}</td>
            <td>${{report.headquarterGain}}</td>
            <td>${{report.pastorGain}}</td>
            <td>${{report.headquarterTithe}}</td>
            <td>
              <button mat-button (click)="openReport(report)" >
                <mat-icon color="primary">visibility</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="mt-3">
        <button class="btn btn-primary" routerLink="//tesoreria">Volver</button>
      </div>
    </div>
  </div>
</div>
